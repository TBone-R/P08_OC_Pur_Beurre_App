{% extends 'base.html' %}

{% block content %}
<section class="page-section" id="result">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-lg-8 text-center">
                <h3>RÃ©sulta</h3>
                <hr class="divider my-4" />
            </div>
        </div>
        <div class="container row">
            {% for instance in object_list %}
            <div class="col-lg-4 col-sm-12">
                <form  id="search"  action="{% url 'account:save'  %}" method="post">
                    <p class="justify-content-center text-center col-lg-12 col-md-12"><a href="{{ instance.get_absolute_url }}">{{ instance.name }}</a> </p>
                    {% csrf_token %}
                    <input type="hidden" name="id_substitute" value="{{ instance.id }}">
                    <input type="hidden" name="origin_id" value="{{ origin_id }}">
                    <a href="{{ instance.get_absolute_url }}">
                        <img class="col-lg-12 col-md-12" src="{{ instance.image_url }}"></a>
                    <button class="btn btn-primary col-lg-12 col-md-12" type="submit">Save</button>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
