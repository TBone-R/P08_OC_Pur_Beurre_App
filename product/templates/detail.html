{% extends 'base.html' %}
{% block content %}
<section class="page-section" id="detail">
    <div class="h-50 align-items-center justify-content-center text-center">
        <div class="row justify-content-center py-xl-5">
            <div class="col-lg-8 text-center">
                <h3>{{ object.name }}</h3>
            </div>
        </div>
        <div class="row no-gutters ">
            <div class="col-lg-6 col-sm-12 text-center">
                <p>Nuriscore : </p>
                <p>{{ object.nutri_score }}</p>
            </div>
            <div class="col-lg-6 col-sm-12 text-center">
                <p>Nova : </p>
                <p>{{ object.nova }}</p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
