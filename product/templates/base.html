<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Touver des substitues à vaux produits de tous les jours" />
        <meta name="author" content="Rivolet Thibaut" />
        <title>Pur Beurre</title>
        <!-- Favicon-->
        <link rel="icon" type="image/svg+xml" href="../static/img/Logo.svg" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- Third party plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />

        {% load static %}

        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <link href="{% static 'css/my.css' %}" rel="stylesheet" />
    </head>

    <body id="page-top">

        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">

            <div class="container">
                <img type="image/svg+xml" src="{% static 'img/Logo.svg' %}" alt="Pur Beurre" width=3%>
                <a class="navbar-brand js-scroll-trigger" href="{% url 'product:home' %}">Pur Beurre</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto row">
                        <li class="nav-item col-lg-8 col-md-8">
                            <form  id="search_bar" action="{% url 'product:result' %}" method="GET">{% csrf_token %}
                            <input type="text" name="name" value="" id="name_bar"></form>
                        </li>
                        <li class="nav-item col-lg-1 col-md-1"><a href="{% url 'account:myaccount' %}"><i class="fas fa-user my-6"></i></a></li>
                        <li class="nav-item col-lg-1 col-md-1"><a href="{% url 'account:myproduct' %}"><img type="image/svg+xml" src="{% static 'img/icon.svg' %}" alt="carrot" width=10px ></a></li>
                        <li class="nav-item col-lg-1 col-md-1"><a href="/logout"><i class="fas fa-sign-out-alt"></i></a></li>
                    </ul>
                </div>
            </div>

        </nav>

        {% block content %}
        {% endblock %}

        <!-- Footer-->
        <footer class="bg-light py-5">
            <div class="container justify-content-center">
                <div class="row small text-center text-muted justify-content-center">
                    <a class="col-2" href="{% url 'product:home' %}#contact" >Contact</a>
                    <a class="col-2" href="{% url 'account:legal' %}">Mentions légales</a>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
